<!DOCTYPE html>

<head>

<body  onload="updateGlobalGraph(); updateCompareGraph()">
    <div id="tooltip" class="hidden">
        <span id = "state-name"></span>
    </div>
    <nav>
        <div class="navigation-bar-container">
            <div class="navigation-bar">
                <div class="navigation-bar-content">
                    <div class="project-logo-and-name">
                        <a class="project-name" href="/">
                            <span class="project-name-color-letter">V</span>is<span
                                class="project-name-color-letter">C</span>o
                        </a>
                        <a class="project-logo-link" href="/">
                            <img class="project-logo" src="data/VisCo_logo4.png">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
              <div class="tab">
  <button class="tablinks active" onclick="openTab(event, 'Confirmed Cases')">Confirmed Cases</button>
  <button class="tablinks" onclick="openTab(event, 'Recovered')">Recovered</button>
  <button class="tablinks" onclick="openTab(event, 'Deaths')">Deaths</button>
</div>

<!-- Tab content -->
<div id="Confirmed Cases" class="tabcontent" style="display:block">
    <script>parse("https://raw.githubusercontent.com/CSSEGISandData/COVID-19/master/csse_covid_19_data/csse_covid_19_time_series/time_series_covid19_confirmed_global.csv", "Confirmed Cases");</script>
</div>

<div id="Recovered" class="tabcontent">
  <script>parse("https://raw.githubusercontent.com/CSSEGISandData/COVID-19/master/csse_covid_19_data/csse_covid_19_time_series/time_series_covid19_recovered_global.csv", "Recovered");</script>
</div>

<div id="Deaths" class="tabcontent">
  <script>parse("https://raw.githubusercontent.com/CSSEGISandData/COVID-19/master/csse_covid_19_data/csse_covid_19_time_series/time_series_covid19_deaths_global.csv", "Deaths");</script>
</div>  

            </div>

        <div id="legend">
            <div id="census-min">min</div>
            <div class="color-key"><span id="data-caret">â—†</span></div>
            <div id="census-max">max</div>
        </div>
    </div> -->

                <label id="data-label" for="data-value"></label>
                <span id="data-value"></span>
            </div> -->
            <div class="col-md-6">
               
                <div class = "row">
                    <div class= "col-9 col-sm-9y"></div>
                    <div class= "col-3 col-sm-3">
                        <div id="change-data"></div>
                    </div>
                    
                </div>
                <div id="graphs"></div>
            </div>
            <div class="col-md-3"> 
                <select id="dataType" onchange="updateGlobalGraph(); updateCompareGraph()">
                    <option value="confirmed">confirmed</option>
                    <option value="recovered" selected>recovered</option>
                    <option value="deaths">deaths</option>
                </select>
                <div id="rightCol1"></div>
                <div id="rightCol2"></div>
                <input type="text" id="country1" value="Germany" placeholder="Type a name!" onchange="updateCompareGraph()">
                <input type="text" id="country2" placeholder="Type a name!" onchange="updateCompareGraph()">
                <input type="text" id="country3" placeholder="Type a name!" onchange="updateCompareGraph()">
                <input type="text" id="country4" placeholder="Type a name!" onchange="updateCompareGraph()">

            </div>
        </div>
    </div>
    <script src="JS/map.js">  </script>
    <script src="coronaGlobal.js"> </script>
    <script src="coronaCompareCountries.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
