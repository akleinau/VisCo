<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="JS/build-table.js"></script>
    <script src="JS/importData.js"></script>
    <script src="JS/versor.js"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/layout.css" type="text/css" charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="icon" href="data/VisCo_logo4.png">
</head>

<body onload="updateGlobalGraph(); updateCompareGraph()">
    <div id="tooltip" class="hidden">
        <span id="state-name"></span>
    </div>
    <nav>
        <div class="navigation-bar-container">
            <div class="navigation-bar">
                <div class="navigation-bar-content">
                    <div class="project-logo-and-name">
                        <a class="project-name" href="/">
                            <span class="project-name-color-letter">V</span>is<span
                                class="project-name-color-letter">C</span>o
                        </a>
                        <a class="project-logo-link" href="/">
                            <img class="project-logo" src="data/VisCo_logo4.png">
                        </a>
                    </div>
                    <div class="view-change">
                        <button id="change-view-button" onclick="changeView()">
                            <input type="image" src="images/globe.png" id="view-image"></button>
                    </div>
                    <div class="global date" id="GlobalLastUpdated"></div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row first-row-container">
            <div class="col-md-3">
                <div class="tab">
                    <button class="tablinks active" onclick="openTab(event, 'Confirmed Cases')"
                        title="Confirmed Cases">Confirmed Cases</button>
                    <button class="tablinks" onclick="openTab(event, 'Recovered')" title="Recovered">Recovered</button>
                    <button class="tablinks" onclick="openTab(event, 'Deaths')" title="Deaths">Deaths</button>
                </div>

                <!-- Tab content -->
                <div id="Confirmed Cases" class="tabcontent" style="display:block">
                    <script>parse("https://raw.githubusercontent.com/CSSEGISandData/COVID-19/master/csse_covid_19_data/csse_covid_19_time_series/time_series_covid19_confirmed_global.csv", "Confirmed Cases");</script>
                </div>

                <div id="Recovered" class="tabcontent">
                    <script>parse("https://raw.githubusercontent.com/CSSEGISandData/COVID-19/master/csse_covid_19_data/csse_covid_19_time_series/time_series_covid19_recovered_global.csv", "Recovered");</script>
                </div>

                <div id="Deaths" class="tabcontent">
                    <script>parse("https://raw.githubusercontent.com/CSSEGISandData/COVID-19/master/csse_covid_19_data/csse_covid_19_time_series/time_series_covid19_deaths_global.csv", "Deaths");</script>
                </div>

            </div>
            <!-- <div id="controls" class="nicebox">
        <div id="legend">
            <div id="census-min">min</div>
            <div class="color-key"><span id="data-caret">â—†</span></div>
            <div id="census-max">max</div>
        </div>
    </div> -->
            <!-- <div id="data-box" class="nicebox">
                <label id="data-label" for="data-value"></label>
                <span id="data-value"></span>
            </div> -->
            <div class="col-md-6">
                <div class="germany">
                    <div class="row">
                        <div class="col-9 col-sm-9"></div>
                        <div class="col-3 col-sm-3">
                            <div id="change-data"></div>
                        </div>

                    </div>
                    <div id="map-germany"></div>
                </div>
                <div class="global">
                    <div id = "map-globe"></div>
                </div>
            </div>
            <div class="col-md-3">
                <div id="graphs" >
                    <div class="row">
                        <select id="data-type" onchange="updateGlobalGraph(); updateCompareGraph()">
                            <option value="confirmed" selected>confirmed</option>
                            <option value="recovered">recovered</option>
                            <option value="deaths">deaths</option>
                        </select>
                    </div>
                    <div class="row ">
                        <input name="input" type="range" min="0" max=138 value="0" step="1" style="width: 180px;"
                            id="oldest" onchange="updateGlobalGraph(); updateCompareGraph()"></input>
                    </div>
                    <div class="global" class="row" id="right-col-1">Global</div>
                    <div class="global" class="row">
                        <input type="text" id="country1" value="Germany" placeholder="Type a name!"
                            onchange="updateCompareGraph()">
                        <input type="text" id="country2" placeholder="Type a name!" onchange="updateCompareGraph()">
                        <input type="text" id="country3" placeholder="Type a name!" onchange="updateCompareGraph()">
                        <input type="text" id="country4" placeholder="Type a name!" onchange="updateCompareGraph()">
                    </div>
                    <div class="row" id="right-col-2">Germany</div>
                    <div class="row" id="right-col-3">Reproduction Rate </div>
                </div>
                <div class="germany"></div>
            </div>
        </div>
    </div>
    
    <script src="JS/map.js">  </script>
    <script src="JS/mapGlobe.js">  </script>
    <script src="JS/coronaGlobal.js"> </script>
    <script src="JS/coronaCompareCountries.js"></script>
    <script src="JS/changeView.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
