<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <style>
        .background {
            fill: rgb(63, 62, 62);
            pointer-events: all;
        }

        #states {
            fill: rgb(255, 255, 255);
            stroke: rgb(255, 255, 255);
            stroke-width: 0.75px;
            opacity: 1;
        }

        .graticuleLine {
            fill: none;
            stroke: none;
            stroke-width: 0.5px;
            opacity: 0.5;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;

        }

        #change-data {
            top: 50px;
            left: 1100px;
            position: absolute;
        }

        select {
            -moz-appearance: none;
            -webkit-appearance: none;
            appearance: none;
            border: none;
            width: 110%;
            height: 40px;
            padding-left: 10px;
            background: url("data/FFFFFF-0.2.png") repeat;
            color: #fff;
            font-family: 'Open Sans', sans-serif;
            font-size: 16px;
            box-shadow: 2px 2px 5px 1px rgba(0, 0, 0, 0.3);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        select option {
            color: #666;
        }

        .nicebox {
            position: absolute;
            text-align: center;
            font-family: "Roboto", "Arial", sans-serif;
            font-size: 13px;
            z-index: 5;
            box-shadow: 0 4px 6px -4px #333;
            padding: 5px 10px;
            background: rgb(255, 255, 255);
            background: linear-gradient(to bottom, rgba(255, 255, 255, 1) 0%, rgba(245, 245, 245, 1) 100%);
            border: rgb(229, 229, 229) 1px solid;
        }

        #controls {

            top: 40px;
            left: 110px;
            width: 360px;
            height: 45px;
        }

        #data-box {
            top: 40px;
            left: 500px;
            height: 45px;
            line-height: 45px;
            display: none;
        }

        #census-variable {
            width: 360px;
            height: 20px;
        }

        #legend {
            display: flex;
            display: -webkit-box;
            padding-top: 7px
        }

        .color-key {
            margin: 0 5px;
            text-align: left;
            font-size: 1.0em;
            line-height: 1.0em;
        }

        #data-value {
            font-size: 2.0em;
            font-weight: bold
        }

        #data-label {
            font-size: 2.0em;
            font-weight: normal;
            padding-right: 10px;
        }

        #data-label:after {
            content: ':'
        }

        #data-caret {
            margin-left: -5px;
            opacity: 0;
            font-size: 14px;
            width: 14px
        }
    </style>
</head>

<body>
    <div id="controls" class="nicebox">
        <div id="legend">
            <div id="census-min">min</div>
            <div class="color-key"><span id="data-caret">â—†</span></div>
            <div id="census-max">max</div>
        </div>
    </div>
    <div id="data-box" class="nicebox">
        <label id="data-label" for="data-value"></label>
        <span id="data-value"></span>
    </div>
    <div id="change-data"></div>
    <div id="map-ger"></div>
    <script src="JS/map.js">  </script>
</body>

</html>
